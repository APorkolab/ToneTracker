<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Színkód Kitaláló</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light p-5">

	<div class="container">
		<h1 class="text-center mb-5">Színkód Kitaláló</h1>
		<div class="row mb-4">
			<div class="col-md-6">
				<div class="color-box p-5" id="randomColor"></div>
			</div>
			<div class="col-md-6">
				<div class="color-box p-5" id="userColor"></div>
			</div>
		</div>
		<div class="form-group">
			<input type="text" class="form-control" id="colorInput" placeholder="ff5733">
		</div>
		<div class="form-group">
			<button class="btn btn-primary" onclick="checkColor()">Ellenőriz</button>
			<button class="btn btn-warning" onclick="computerGuess()">Gép tippje</button>
		</div>
		<p id="feedback" class="text-danger"></p>
		<div class="form-group">
			<label for="colorAdjust">Szín módosítása:</label>
			<div class="input-group">
				<button class="btn btn-secondary" onclick="adjustColor(-1)" id="minusButton">-</button>
				<input type="text" class="form-control text-center" id="colorAdjust" value="128" readonly>
				<button class="btn btn-secondary" onclick="adjustColor(1)" id="plusButton">+</button>
			</div>
		</div>
		<div class="form-group">
			<label for="difficulty">Nehézségi szint:</label>
			<select class="form-control" id="difficulty">
				<option value="easy">Könnyű</option>
				<option value="medium">Közepes</option>
				<option value="hard">Nehéz</option>
			</select>
		</div>
		<p>Idő: <span id="timer">0</span> másodperc</p>
		<p>Pontok: <span id="score">0</span></p>
		<button class="btn btn-success" onclick="startGame()">Új játék</button>
	</div>
	<!-- Modal -->
	<div class="modal fade" id="resultModal" tabindex="-1" role="dialog" aria-labelledby="resultModalLabel"
		aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="resultModalLabel">Eredmény</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>

				</div>
				<div class="modal-body">
					A helyes színkód: <span id="correctColorCode"></span>
				</div>
				<div class="modal-footer">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">Bezár</span>
					</button>
				</div>
			</div>
		</div>
	</div>
	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<!-- Popper.js -->
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
	<!-- Bootstrap JS -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

	<script src="script.js"></script>
</body>

</html>
